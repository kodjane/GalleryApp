</p>
<div class="container">
  <div class="card ">
    <div class="card-header">About</div>
    <div class="card-body">
      <div>
        <h3>Infos:</h3>
        <ul class="list-group">
          <li class="list-group-item">Nom: {{info.nom}}</li>
          <li class="list-group-item">Email: {{info.email}}</li>
          <li class="list-group-item">Tel: {{info.tel}}</li>
        </ul>
      </div>
      <div>
        <form #f="ngForm" (ngSubmit)="onAddCommentaire(f.value)">
          <div class="form-group">
            <label class="form-control-lg">Message:</label>
            <input required="" type="text" name="message" ngModel [(ngModel)]="commentaire.message">
            <button [disabled]="!f.valid" type="submit" class="btn btn-primary">
              Ajouter commentaire
            </button>
          </div>
        </form>
        <h3>Commentaires:</h3>
        <ul class="list-group">
          <li class="list-group-item" *ngFor="let c of comments">
            {{c.message}},
            <span class="badge badge-primary float-right">{{c.date|date:'dd/MM/yyyy:HH:mm:ss'}}</span>
          </li>
        </ul>
      </div>
    </div>
  </div>

</div>
